<div class="login-wrapper d-flex column ai-c jc-c">
  <h1>{{remindPasswordMode ? 'Zresetuj hasło' : 'Zaloguj się do swojego konta' }}</h1>
  <mat-card class="ai-fs shadow-3" *ngIf="!remindPasswordMode">
    <mat-card-content>
      <form [formGroup]="loginForm" (submit)="login()" class="d-flex column ai-fs jc-c">
        <mat-form-field class="cinema_input">
          <input 
            matInput 
            placeholder="E-mail" 
            formControlName="email" 
          />
        </mat-form-field>
        <mat-form-field class="cinema_input">
          <input
            matInput
            placeholder="Hasło"
            formControlName="password"
            type="password"
          />
        </mat-form-field>
        
        <div class="login-buttons d-flex ai-c jc-sb">
          <button type="button" class="cinema_button medium secondary" (click)="toggleMode()">
            Zapomniałeś hasła?
          </button>
          
          <button type="submit" [disabled]="!loginForm.valid" class="cinema_button medium primary">
            Login
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>

  <mat-card class="ai-fs shadow-3" *ngIf="remindPasswordMode">
    <mat-card-content>
      <form [formGroup]="remindPasswordForm" (submit)="resetPassword()" class="d-flex column ai-fs jc-c">
        <mat-form-field class="cinema_input">
          <input 
            matInput 
            placeholder="Kod weryfikacyjny"
            formControlName="code" 
            type="text"
          />
        </mat-form-field>

        <mat-form-field class="cinema_input">
          <input
            matInput
            placeholder="Hasło"
            formControlName="password"
            type="password"
          />
        </mat-form-field>

        <mat-form-field class="cinema_input">
          <input
            matInput
            placeholder="Potwitdź hasło"
            formControlName="confirmPassword"
            type="password"
          />
        </mat-form-field>
        
        <div class="login-buttons d-flex ai-c jc-sb">
          <button type="button" class="cinema_button medium secondary" (click)="toggleMode()">
            Cofnij
          </button>
          
          <button type="submit" [disabled]="validate(remindPasswordForm)" class="cinema_button medium primary">
            Zresetuj hasło
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
